<!-- login.component.html -->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="flex items-center space-x-5">
          <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
            <h2 class="leading-relaxed">Вхід до системи</h2>
            <p class="text-sm text-gray-500 font-normal leading-relaxed">
              Введіть свої дані для входу
            </p>
          </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <!-- Email поле -->
            <div class="relative">
              <input 
                type="email" 
                formControlName="email"
                id="email" 
                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-blue-600"
                placeholder="Email"
              />
              <label 
                for="email" 
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
              >
                Email
              </label>
              <!-- Валідація email -->
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email обов'язковий</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Невірний формат email</div>
              </div>
            </div>

            <!-- Password поле -->
            <div class="relative">
              <input 
                type="password" 
                formControlName="password"
                id="password" 
                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-blue-600"
                placeholder="Пароль"
              />
              <label 
                for="password" 
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
              >
                Пароль
              </label>
              <!-- Валідація password -->
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Пароль обов'язковий</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Пароль має бути не менше 6 символів</div>
              </div>
            </div>
          </div>

          <!-- Повідомлення про помилку/успіх -->
          <div class="mt-4">
            <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
              {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="text-green-500 text-sm mb-4">
              {{ successMessage }}
            </div>
          </div>

          <!-- Кнопка входу -->
          <div class="pt-4 flex items-center space-x-4">
            <button 
              type="submit"
              [disabled]="!loginForm.valid"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
              Увійти
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
