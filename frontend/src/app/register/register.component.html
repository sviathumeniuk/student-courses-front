<div class="register-container">
    <h2>Реєстрація</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Ім'я користувача</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
        <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="error">
          Ім'я користувача має бути мінімум 3 символи!
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
          Введіть коректний email!
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Пароль</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error">
          Пароль має бути мінімум 6 символів!
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Підтвердження паролю</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
        <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.touched" class="error">
          Паролі не співпадають!
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Роль</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="" disabled>Виберіть роль</option>
          <option value="admin">Адміністратор</option>
          <option value="user">Користувач</option>
        </select>
        <div *ngIf="registerForm.controls['role'].invalid && registerForm.controls['role'].touched" class="error">
          Виберіть роль!
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="successMessage" class="success">
        {{ successMessage }}
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Зареєструватися</button>
    </form>
  </div>
