<!-- login.component.html -->
<div class="login-container">
  <h2>Вхід</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">
        Введіть коректний email!
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
        Пароль має бути мінімум 6 символів!
      </div>
    </div>

    <!-- Помилка, якщо форма не валідна -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <!-- Кнопка тільки активна, коли форма валідна -->
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Увійти</button>
  </form>
</div>
